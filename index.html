<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map of Algeria heritage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="./JS/threebox.js" type="text/javascript"></script>
	<link href="./css/threebox.css" rel="stylesheet" />
    
    <!-- Web Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            
        }
        
		
    </style>
</head>

<body>


    <!-- Logo Style -->
    <link rel="stylesheet" href="./css/stylelogo.css">
    
    
    
    <!-- map -->
    <div id="map" class='map'></div>
    
	

    <!-- Logo -->
    <div id="logo" class="legend">
        <a href="">
            <img src="asset\logo\logoAHpng.png" 
                    title="Return to AlgeriaHeritage.org" 
                    alt="Return to Algeria Heritage"
                    width="100px" 
                    height="100px">
        </a>
    </div>


    <!-- main -->
    <script src="/JS/main.js"></script>

</body>

</html>
